<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>

	<script type="text/javascript"
		src="#{request.contextPath}/resources/css/bootstrap-3.2.0-dist/js/jquery-1.11.1.min.js"
		charset="UTF-8"></script>

	<meta charset="utf-8" />
	<title>Bem vindo ao BugSupport!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<meta name="author" content="Patrik de Oliveira França" />


	<link
		href="#{request.contextPath}/resources/css/bootstrap-3.2.0-dist/css/bootstrap.css"
		rel="stylesheet" />


	<style type="text/css">
body {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #f5f5f5;
}

.form-signin {
	max-width: 350px;
	/* padding: 19px 29px 29px; */
	margin: 0 auto 20px;
	background-color: #fff;
	/* border: 1px solid #e5e5e5; */
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}

.form-signin .form-signin-heading, .form-signin .checkbox {
	margin-bottom: 10px;
}

.form-signin input[type="text"], .form-signin input[type="password"] {
	font-size: 16px;
	height: auto;
	margin-bottom: 15px;
	padding: 7px 9px;
}
</style>




	<script type="text/javascript" charset="UTF-8">
	
		
 $(document).ready(
 		
 		function()
         {
 			
 	         // Foco nos primeiros inputs dos formularios
             var autofocus = $('[autofocus]:first');

                if (autofocus.length == 0) {
                    $(':input:visible:enabled:first').focus();
                }
         }
 		);

 </script>
 
</h:head>

<h:body>

	<div class="container">
		<center>
			<h:outputText value="Usuário ou senha incorretos!"
				rendered="#{param.login_error}" style="color:red;font-weight: bold;" />
		</center>

		<form class="form-signin" action="j_spring_security_check"
			method="post">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h2 class="panel-title text-center" style="font-weight: bold;">BugSupport</h2>
				</div>
				<div class="panel-body">
					<br /> <input id="j_username" class="form-control" type="text"
						name="j_username" placeholder="Login"></input> <input
						id="j_password" class="form-control" type="password" value=""
						name="j_password" placeholder="Senha"></input>

					<h:commandButton class="btn btn-large btn-primary" type="submit"
						for="submit" value="Acessar" />
					<input id="lembrar" type="checkbox"
						name="_spring_security_remember_me" /> <label for="lembrar">Lembrar-me</label>
				</div>
			</div>
		</form>
	</div>
</h:body>
</html>
