<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/Menu.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="param1" value="#{produtoBean.produto.id}" />
			<f:event listener="#{produtoBean.carregar}" type="preRenderView"></f:event>
		</f:metadata>
		<h:form>
			<div class="col-sm-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h2 class="panel-title text-center" style="font-weight: bold;">Versões
							Ativas do Produto #{produtoBean.produto.descricao}</h2>
					</div>
					<div class="panel-body">
						<h:inputHidden value="#{produtoBean.produto.id}" />
						<div class="table-responsive">
							<h:dataTable
								styleClass="table table-striped table-hover table-condensed"
								value="#{produtoBean.versoesAtivas}" var="v">
								<tbody>									
									<h:column id="modelHeader" sortBy="#{v.descricao}">
										<f:facet name="header">
											<h:outputText value="Versão" />
										</f:facet>
										<h:outputText value="#{v.descricao}" />
									</h:column>
								</tbody>
							</h:dataTable>
						</div>

					</div>
				</div>
			</div>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<h:commandLink style="font-size:30px"
				styleClass="glyphicon glyphicon-circle-arrow-left" action="lista"
				immediate="true" />
		</h:form>
	</ui:define>
</ui:composition>
