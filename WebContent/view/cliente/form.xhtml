<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/Menu.xhtml">

	<ui:define name="content">
		<h:form id="f112" class="form-horizontal" role="form">
			<h:messages id="message" style="color:blue" />
			<div class="col-sm-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h2 class="panel-title text-center" style="font-weight: bold;">Cadastro
							de Cliente</h2>
					</div>
					<div class="panel-body">
						<div class="form-group">
							<label class="col-sm-1 control-label">Razão Social:</label>
							<h:inputText class="form-control"
								value="#{clienteBean.cliente.razaoSocial}" id="razaosocial"
								style="width:380px"
								validatorMessage="O tamanho máximo permitido para razão social é de 100 caracteres.">
								<f:validateLength maximum="100" />
							</h:inputText>
							<h:message for="razaosocial" />
						</div>
						<br />
						<div class="form-group">
							<label class="col-sm-1 control-label">CNPJ:</label>
							<h:inputText class="form-control"
								value="#{clienteBean.cliente.cnpj}" id="cnpj" label="CNPJ"
								style="width:160px"
								validatorMessage="O CNPJ deve ter no máximo 14 Dígitos.">
								<f:validateLength maximum="14" />
							</h:inputText>
							<h:message for="cnpj" />
						</div>
						<br />
						<div class="form-group">
							<label class="col-sm-1 control-label">Nome de Fantasia:</label>
							<h:inputText class="form-control"
								value="#{clienteBean.cliente.nomeFantasia}" required="true"
								requiredMessage="Informe um Nome de Fantasia."
								validatorMessage="O tamanho máximo permitido para nome de fantasia é de 100 caracteres."
								id="nomefantasia" style="width:380px" label="Nome de Fantasia">
								<f:validateLength maximum="100" />
							</h:inputText>
							<h:message for="nomefantasia" />
						</div>
						<br />
						<div class="form-group">
							<label class="col-sm-1 control-label">Endereço:</label>
							<h:inputText class="form-control"
								value="#{clienteBean.cliente.endereco}" id="endereco"
								style="width:380px"
								validatorMessage="O tamanho máximo permitido para endereço é de 100 caracteres.">
								<f:validateLength maximum="100" />
							</h:inputText>
							<h:message for="endereco" />
						</div>
						<br />
						<div class="form-group">
							<label class="col-sm-1 control-label">Bairro:</label>
							<h:inputText class="form-control"
								value="#{clienteBean.cliente.bairro}" id="bairro"
								style="width:240px"
								validatorMessage="O tamanho máximo permitido para bairro é de 50 caracteres.">
								<f:validateLength maximum="50" />
							</h:inputText>
							<h:message for="bairro" />
						</div>
						<br />
						<div class="form-group">
							<label class="col-sm-1 control-label">Cidade:</label>
							<h:inputText class="form-control"
								value="#{clienteBean.cliente.cidade}" id="cidade"
								style="width:240px"
								validatorMessage="O tamanho máximo permitido para cidade é de 50 caracteres.">
								<f:validateLength maximum="50" />
							</h:inputText>
							<h:message for="cidade" />
						</div>
						<br />
						<div class="form-group">
							<label class="col-sm-1 control-label">Estado:</label>
							<h:selectOneMenu style="width:70px" styleClass="form-control"
								id="uf" value="#{clienteBean.cliente.uf}">
								<f:selectItem itemLabel="AC" itemValue="AC" />
								<f:selectItem itemLabel="AL" itemValue="AL" />
								<f:selectItem itemLabel="AM" itemValue="AM" />
								<f:selectItem itemLabel="AP" itemValue="AP" />
								<f:selectItem itemLabel="BA" itemValue="BA" />
								<f:selectItem itemLabel="CE" itemValue="CE" />
								<f:selectItem itemLabel="DF" itemValue="DF" />
								<f:selectItem itemLabel="ES" itemValue="ES" />
								<f:selectItem itemLabel="GO" itemValue="GO" />
								<f:selectItem itemLabel="MA" itemValue="MA" />
								<f:selectItem itemLabel="MG" itemValue="MG" />
								<f:selectItem itemLabel="MT" itemValue="MT" />
								<f:selectItem itemLabel="MS" itemValue="MS" />
								<f:selectItem itemLabel="PA" itemValue="PA" />
								<f:selectItem itemLabel="PB" itemValue="PB" />
								<f:selectItem itemLabel="PE" itemValue="PE" />
								<f:selectItem itemLabel="PI" itemValue="PI" />
								<f:selectItem itemLabel="PR" itemValue="PR" />
								<f:selectItem itemLabel="RJ" itemValue="RJ" />
								<f:selectItem itemLabel="RN" itemValue="RN" />
								<f:selectItem itemLabel="RO" itemValue="RO" />
								<f:selectItem itemLabel="RR" itemValue="RR" />
								<f:selectItem itemLabel="RS" itemValue="RS" />
								<f:selectItem itemLabel="SC" itemValue="SC" />
								<f:selectItem itemLabel="SE" itemValue="SE" />
								<f:selectItem itemLabel="SP" itemValue="SP" />
								<f:selectItem itemLabel="TO" itemValue="TO" />
							</h:selectOneMenu>
							<h:message for="uf" />
						</div>
						<br />
						<div class="form-group">
							<label class="col-sm-1 control-label">País:</label>
							<h:inputText style="width:240px" class="form-control"
								value="#{clienteBean.cliente.pais}" id="pais"
								validatorMessage="O tamanho máximo permitido para país é de 50 caracteres.">
								<f:validateLength maximum="50" />
							</h:inputText>
							<h:message for="pais" />
						</div>
						<br />
						<div class="form-group">
							<label class="col-sm-1 control-label">Telefone 1:</label>
							<h:inputText style="width:240px" class="form-control"
								value="#{clienteBean.cliente.telefone}" id="telefone"
								validatorMessage="O tamanho máximo permitido para telefone é de 15 caracteres.">
								<f:validateLength maximum="15" />
							</h:inputText>
							<h:message for="telefone" />
						</div>
						<br />
						<div class="form-group">
							<label class="col-sm-1 control-label">Telefone 2:</label>
							<h:inputText style="width:240px" class="form-control"
								value="#{clienteBean.cliente.telefone2}" id="telefone2"
								validatorMessage="O tamanho máximo permitido para telefone é de 15 caracteres.">
								<f:validateLength maximum="15" />
							</h:inputText>
							<h:message for="telefone2" />
						</div>
						<br />
						<div class="form-group">
							<label class="col-sm-1 control-label">Telefone 3:</label>
							<h:inputText style="width:240px" class="form-control"
								value="#{clienteBean.cliente.telefone3}" id="telefone3"
								validatorMessage="O tamanho máximo permitido para telefone é de 15 caracteres.">
								<f:validateLength maximum="15" />
							</h:inputText>
							<h:message for="telefone3" />
						</div>
						<br />
						<div class="form-group">
							<label class="col-sm-1 control-label">Celular:</label>
							<h:inputText style="width:240px" class="form-control"
								value="#{clienteBean.cliente.celular}" id="celular"
								validatorMessage="O tamanho máximo permitido para celular é de 15 caracteres.">
								<f:validateLength maximum="15" />
							</h:inputText>
							<h:message for="celular" />
						</div>
						<br />
						<div class="form-group">
							<label class="col-sm-1 control-label">Fax:</label>
							<h:inputText style="width:240px" class="form-control"
								value="#{clienteBean.cliente.fax}" id="fax"
								validatorMessage="O tamanho máximo permitido para fax é de 15 caracteres.">
								<f:validateLength maximum="15" />
							</h:inputText>
							<h:message for="fax" />
						</div>
						<br />
						<div class="form-group">
							<label class="col-sm-1 control-label">E-mail:</label>
							<h:inputText class="form-control"
								value="#{clienteBean.cliente.email}" id="email"
								style="width:380px"
								validatorMessage="O tamanho máximo permitido para e-mail é de 100 caracteres.">
								<f:validateLength maximum="100" />
							</h:inputText>
							<h:message for="email" />
						</div>
						<br />
						<div class="form-group">
							<label class="col-sm-1 control-label">Site:</label>
							<h:inputText class="form-control"
								value="#{clienteBean.cliente.site}" id="site"
								style="width:380px"
								validatorMessage="O tamanho máximo permitido para site é de 100 caracteres.">
								<f:validateLength maximum="100" />
							</h:inputText>
							<h:message for="site" />
						</div>
						<br />
						<div class="form-group">
							<label class="col-sm-1 control-label">Grupo de Cliente:</label>
							<h:selectOneMenu style="width:380px" styleClass="form-control"
								value="#{clienteBean.cliente.grupoCliente.id}" required="true"
								requiredMessage="Informe/Cadastre um Grupo de Cliente."
								id="grupocliente" label="Grupo de Cliente">
								<f:selectItem itemValue=""
									itemLabel=" -- Selecione um Grupo de Cliente -- " />
								<f:selectItems value="#{grupoClienteBean.listagem}" var="grupo"
									itemValue="#{grupo.id}" itemLabel="#{grupo.descricao}" />
							</h:selectOneMenu>
							<h:message for="grupocliente" />
						</div>
						<h:inputHidden value="#{clienteBean.cliente.id}" />
						<h:inputHidden value="#{clienteBean.cliente.dataCadastro}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:inputHidden>
					</div>
				</div>
			</div>
			&nbsp;&nbsp;&nbsp;&nbsp;
			<h:commandButton value="Salvar"	action="#{clienteBean.salvar}" class="btn btn-large btn-primary" />
			&nbsp;
			<h:commandButton value="Cancelar" action="/view/principal"	immediate="true" class="btn btn-large btn-primary" />
		</h:form>
	</ui:define>
</ui:composition>
