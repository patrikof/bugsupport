<h:head>

<script type="text/javascript" src="#{request.contextPath}/resources/javascript/listaVersao.js" charset="UTF-8"></script>

<script type="text/javascript">
 
 var tr;

 function removerVersao(id) 
 {
	 tr=$('#rm_'+id).closest('tr'); 	 
	 
   $.get(contextPath+"/VersaoGsonServlet?id=" + id, function(r){
	   if(!r.erro){
		   tr.remove();		   
	   }
	   alert(r.mensagem);
   },"json");
  
 }
</script>                                       
                             
</h:head>		
<h:form>
<h:messages id="message" style="color:blue"/>			
<div class="col-sm-12">	
<div class="panel panel-primary">

  </div>

	<div class="">

 	<table id="listaVersao" class="display paginacaoDinamica">

		   <tr>
		     <th>Produto</th>		                    
		     <th>Versão</th>            
		     <th>Ativa</th>
		     <th><h:outputText styleClass="glyphicon glyphicon-edit  no-print" /></th>
		     <th><h:outputText styleClass="glyphicon glyphicon-remove  no-print" /></th>
		     
		   </tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	</div>	
	</div>
	</div>
	</div>
